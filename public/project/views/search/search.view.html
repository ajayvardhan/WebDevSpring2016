<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <input ng-model="search.keyword" type="text" class="form-control" placeholder="Users, Movies, Posts...">
                </div>
                <div class="col-sm-4 col-md-4">
                    <select ng-model="search.type" class="form-control">
                        <option>Posts</option>
                        <option>Users</option>
                        <option>Movies</option>
                    </select>
                </div>
                <div class="col-sm-2 col-md-2">
                    <button ng-click="searchResults(search)" class="btn btn-primary glyphicon glyphicon-search"></button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>
                                {{firstColumn}}
                            </th>
                            <th>
                                {{secondColumn}}
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="result in results">
                            <td ng-click="itemDetails(search, result)"><a href="">{{result.firstItem}}</a></td>
                            <td>{{result.secondItem}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
