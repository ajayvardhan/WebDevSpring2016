<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <input ng-model="search.keyword" type="text" class="form-control" placeholder="Users, Movies, Posts...">
                </div>
                <div class="col-sm-4 col-md-4">
                    <select ng-model="search.type" class="form-control">
                        <option>Posts</option>
                        <option>Users</option>
                        <option>Movies</option>
                    </select>
                </div>
                <div class="col-sm-2 col-md-2">
                    <button ng-click="searchResults(search)" class="btn btn-primary glyphicon glyphicon-search"></button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-12">
                    <div ng-show="results" class="panel panel-default movie-panel"
                         ng-repeat="result in results">
                        <div class="panel-heading">
                            <a ng-click="itemDetails(search, result)" href="">{{result.firstItem}} {{result.secondItem}}</a>
                        </div>
                        <div class="panel-body">
                            <a ng-click="itemDetails(search, result)" href=""><img ng-src="{{result.poster}}" width="100px"/></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
