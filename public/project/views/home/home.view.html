<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <div class="row">
                <div class="col-sm-10 col-md-10">
                    <input type="text" class="form-control" placeholder="Users, Movies, Posts...">
                </div>
                <div class="col-sm-2 col-md-2">
                    <button class="btn btn-primary glyphicon glyphicon-search"></button>
                </div>
            </div>
            <br/>
            <div class="row">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>
                            Movie
                        </th>
                        <th>
                            Description
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="post in posts">
                        <td>{{post.title}}</td>
                        <td>{{post.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
