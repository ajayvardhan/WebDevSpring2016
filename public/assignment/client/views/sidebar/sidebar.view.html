<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-1 sidebar">
            <ul ng-controller="SidebarController as model"
                class="nav nav-sidebar">
                <li ng-class="{'active': model.location.url()=='/home'}">
                    <a href="#/home">Home</a>
                </li>
                <li ng-show="currentUser"
                    ng-class="{'active': model.location.url()=='/profile'}">
                    <a href="#/profile">Profile</a>
                </li>
                <li ng-show="currentUser.roles.indexOf('admin')>=0"
                    ng-class="{'active': model.location.url()=='/admin'}">
                    <a href="#/admin">Admin</a>
                </li>
                <li ng-show="currentUser"
                    ng-class="{'active': model.location.url()=='/forms'}">
                    <a href="#/forms">Forms</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
