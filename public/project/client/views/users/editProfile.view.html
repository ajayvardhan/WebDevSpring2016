<div class="container-fluid">
  <div class="row">
    <div class="main">
      <div class="row">
        <div class="col-md-4 col-xs-1"></div>
        <div class="col-md-4 col-xs-10">
          <h2 class="page-header">Profile</h2>
          <div id="showMessage" ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="username"
                     class="col-sm-2 control-label">
                Username:
              </label>
              <div class="col-sm-10">
                <input ng-model="model.user.username"
                       type="text"
                       class="form-control borderLessSearch form-control-no-border"
                       id="username"
                       placeholder="Username"
                       disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="password"
                     class="col-sm-2 control-label">
                Password:
              </label>
              <div class="col-sm-10">
                <input ng-model="model.user.password"
                       type="password"
                       class="form-control borderLessSearch form-control-no-border"
                       id="password"
                       placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname"
                     class="col-sm-2 control-label">
                First Name:
              </label>
              <div class="col-sm-10">
                <input ng-model="model.user.firstName"
                       type="text"
                       class="form-control borderLessSearch form-control-no-border"
                       id="firstname"
                       placeholder="First Name">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname"
                     class="col-sm-2 control-label">
                Last Name:
              </label>
              <div class="col-sm-10">
                <input ng-model="model.user.lastName"
                       type="text"
                       class="form-control borderLessSearch form-control-no-border"
                       id="lastname"
                       placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <a ng-click="model.update(model.user)"
                   class="btn btn-default btn-block flatButtonColor">
                  Update
                </a>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-4 col-xs-1"></div>
      </div>
    </div>
  </div>
</div>
