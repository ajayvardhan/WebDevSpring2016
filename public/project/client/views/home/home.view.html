<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <div class="row">
                <h2 class="text-center">Now Watching</h2>
                <h5 class="text-center text-muted">Check out the movies that the world is watching</h5>
            </div>
            <br/>
            <div class="row">
                <div class="text-center">
                    <div ng-repeat="post in posts">
                        <div class="col-lg-3">
                                <a ng-click="postDetails(post)" style="text-decoration: none" href="" class="thumbnail">
                                    <div class="row">
                                        {{post.user}}
                                    </div>
                                    <div class="row">
                                        is now watching
                                    </div>
                                    <div class="row">
                                        {{post.title}}
                                    </div>
                                    <div class="row text-muted">
                                        {{post.description}}
                                    </div>
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
