<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <div class="row">
                <input ng-model="model.movie.title" type="text" class="form-control" placeholder="Movie">
                <br>
                <textarea ng-model="model.movie.description" class="form-control" placeholder="Description"></textarea>
                <br>
                <button ng-click="model.addPost(model.movie)" class="btn btn-primary">Post</button>
            </div>
            <br/>
            <div class="row">
                <div class="text-center">
                    <div ng-repeat="post in model.posts">
                        <div class="col-lg-3">
                            <a ng-click="model.postDetails(post)" href="" class="thumbnail noUnderline">
                                <div class="row">
                                    {{post.user}}
                                </div>
                                <div class="row">
                                    is now watching
                                </div>
                                <div class="row">
                                    {{post.title}}
                                </div>
                                <div class="row text-muted">
                                    {{post.description}}
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
