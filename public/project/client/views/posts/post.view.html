<div class="container-fluid">
    <div class="row">
        <div class="main">
            <div class="row text-center">
                <a ng-click="model.movieDetails(model.movie)" href="">
                    <img src="{{model.movie.movie.Poster}}" width="200px">
                </a>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-1"></div>
                <div class="col-md-4 col-xs-10">
                    <h2>
                        <a ng-click="model.userDetails(model.movie)" href="">
                            {{model.movie.user}}
                        </a>
                        is now watching
                        <a ng-click="model.movieDetails(model.movie)" href="">
                            {{model.movie.movie.Title}}
                        </a>
                    </h2>
                    <h3 class="text-muted wrapDesc">{{model.movie.description}}</h3>
                    <br>
                    <button ng-show="model.showDeletePost"
                            ng-click="model.deletePost()"
                            class="btn btn-danger flatButton deletePost"
                            style="float:right;">Delete Post</button>
                    <textarea ng-show="currentUser"
                              id="commentTextArea"
                              ng-model="model.comment"
                              class="customTextArea form-control">
                    </textarea>
                    <button ng-show="currentUser" ng-click="model.addComment(model.comment)"
                            class="btn btn-default fixedCommentButton flatButtonColor">Comment</button>
                </div>
                <div class="col-md-4 col-xs-1"></div>
            </div>
            <div class="row">
                <div class="col-md-2 col-xs-1"></div>
                <div class="col-md-8 col-xs-10">
                    <h3>Comments:</h3>
                    <div ng-show="model.showNoComments" class="text-muted">Be the first to comment and start the discussion!</div>
                    <div ng-repeat="comment in model.movie.comments">
                        <div class="thumbnail commentBoxSize">
                            <p>
                                {{comment}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-xs-1"></div>
            </div>
        </div>
    </div>
</div>
