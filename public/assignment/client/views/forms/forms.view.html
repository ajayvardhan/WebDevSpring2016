<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <h2 class="page-header">Forms</h2>
            <ul class="nav nav-tabs">
                <li role="presentation"
                    ng-class={'active':model.location.url()==='/forms'}>
                    <a href="/forms">Forms</a>
                </li>
                <li role="presentation"
                    ng-class={'active':model.location.url()==='/form/:formId/fields'}>
                    <a href="">Fields</a>
                </li>
            </ul>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>
                            <button type="button"
                                    class="btn btn-default glyphicon glyphicon-triangle-bottom">
                            </button>
                            Form Name
                        </th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <th>
                            <input ng-model="model.form.title"
                                   type="text" class="form-control"
                                   placeholder="Name">
                        </th>
                        <th>
                            <button ng-click="model.addForm(model.form)"
                                    type="button"
                                    class="btn btn-primary glyphicon glyphicon-plus">
                            </button>
                            <button ng-click="model.updateForm(model.form)"
                                    type="button"
                                    class="btn btn-success glyphicon glyphicon-ok">
                            </button>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="form in model.forms">
                        <td><a ng-click="model.formFields(form)" href="">{{form.title}}</a></td>
                        <td>
                            <button ng-click="model.deleteForm($index)"
                                    type="button"
                                    class="btn btn-danger glyphicon glyphicon-remove">
                            </button>
                            <button ng-click="model.selectForm($index)"
                                    type="button"
                                    class="btn btn-success glyphicon glyphicon-pencil">
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
