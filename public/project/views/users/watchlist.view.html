<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            Watchlist:
            <ul ng-repeat="movie in movies">
                <li ng-click="movieDetails(movie)">
                    <a href="">{{movie}}</a>
                    <button ng-click="removeMovie(movie)" class="btn btn-danger glyphicon glyphicon-remove"></button>
                </li>
            </ul>
        </div>
    </div>
</div>
