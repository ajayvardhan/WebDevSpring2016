<div class="container-fluid">
    <div class="row">
        <div class="main">
            <div class="row">
                <h2 class="text-center">Now Watching</h2>
                <h5 class="text-center text-muted">Check out the movies that the world is watching</h5>
            </div>
            <br/>

            <!--<uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                    <div class="carousel-caption">
                        <h4>Slide {{slide.id}}</h4>
                        <p>{{slide.text}}</p>
                    </div>
                </uib-slide>
            </uib-carousel>-->

            <div class="row">
                <div class="text-center">
                    <div ng-repeat="post in model.posts">
                        <div class="row">
                            <div class="col-md-4 col-xs-1"></div>
                            <div class="col-md-4 col-xs-10">
                                <a id="noUnderline" ng-click="model.postDetails(post)" href="" class="thumbnail">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <img class="img-responsive" ng-src="{{post.movie.Poster}}" width="80px"/>
                                        </div>
                                        <br>
                                        <div class="col-xs-8">
                                            <div class="row">
                                                {{post.user}}
                                            </div>
                                            <div class="row">
                                                is now watching
                                            </div>
                                            <div class="row">
                                                {{post.movie.Title}}
                                            </div>
                                            <div class="row text-muted">
                                                {{post.description}}
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4 col-xs-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
