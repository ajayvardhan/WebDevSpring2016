<head>
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-1 sidebar">
            <ul ng-controller="SidebarController"
                class="nav nav-sidebar">
                <li ng-class="{'active': location.url()=='/home'}">
                    <a href="#/home">Home</a>
                </li>
                <li ng-show="currentUser"
                    ng-class="{'active': location.url()=='/profile'}">
                    <a href="#/profile">Profile</a>
                </li>
                <li ng-show="currentUser.roles.indexOf('admin')>=0"
                    ng-class="{'active': location.url()=='/admin'}">
                    <a href="#/admin">Admin</a>
                </li>
                <li ng-show="currentUser"
                    ng-class="{'active': location.url()=='/forms'}">
                    <a href="#/forms">Forms</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
