<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>
                        Movie
                    </th>
                    <th>
                        Description
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="post in posts">
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
