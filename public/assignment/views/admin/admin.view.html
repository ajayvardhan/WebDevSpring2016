<head>
  <link href="css/dashboard.css" rel="stylesheet">

<body>
<div class="container-fluid">

      <h3 class="sub-header">Users</h3>
      <div class="table-responsive">

            </th>

            <th><input type="text" class="form-control" placeholder="Password"></th>
            <th><input type="text" class="form-control" placeholder="role1, role2"></th>

          </thead>

          </tr>

          </tr>
          <tr>
            <td>Charlie</td>
            <td></td>
            <td></td>

              <button type="button" class="btn btn-danger glyphicon glyphicon-remove"></button>
              <button type="button" class="btn btn-success glyphicon glyphicon-pencil"></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
