<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
            <div class="row">
                Name: {{user.firstName}} {{user.lastName}}
                <button ng-show="showFollow" ng-click="followUser(user)" class="btn btn-primary">Follow</button>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>
                                Movie
                            </th>
                            <th>
                                Description
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="post in posts">
                            <td>{{post.title}}</td>
                            <td>{{post.description}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
