<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>


<div class="container-fluid">
    <div class="row">

        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <h2 class="page-header">Forms</h2>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Forms</a></li>
                <li role="presentation"><a href="fields.view.html">Fields</a></li>
            </ul>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>
                            <button
                                    type="button"
                                    class="btn btn-default glyphicon glyphicon-triangle-bottom">
                            </button>
                            Form Name
                        </th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <th><input ng-model="form.title" type="text" class="form-control" placeholder="Name"></th>
                        <th>
                            <button ng-click="addForm(form)" type="button" class="btn btn-primary glyphicon glyphicon-plus">
                            </button>
                            <button ng-click="updateForm(form)" type="button" class="btn btn-success glyphicon glyphicon-ok">
                            </button>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="form in forms">
                        <td>{{form.title}}</td>
                        <td>
                            <button ng-click="deleteForm($index)" type="button" class="btn btn-danger glyphicon glyphicon-remove">
                            </button>
                            <button ng-click="selectForm($index)" type="button" class="btn btn-success glyphicon glyphicon-pencil">
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
