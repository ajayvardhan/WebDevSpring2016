<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <div class="row">
                <input ng-model="movie.title" type="text" class="form-control" placeholder="Movie">
                <input ng-model="movie.description" type="text" class="form-control" placeholder="Description">
                <button ng-click="addPost(movie)" class="btn btn-primary">Post</button>
            </div>
            <br/>
            <div class="row">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>
                            Movie
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Posted By
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="post in posts">
                        <td ng-click="itemDetails(post)"><a href="">{{post.title}}</a></td>
                        <td>{{post.description}}</td>
                        <td ng-click="userDetails(post)"><a href="">{{post.user}}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
