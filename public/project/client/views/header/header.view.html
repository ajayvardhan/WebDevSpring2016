<div ng-controller="HeaderController as model">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ng-hide="currentUser" class="navbar-brand" href="#/home">Now Watching</a>
                <a ng-show="currentUser" class="navbar-brand" href="#/posts">Now Watching</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/search">Search</a></li>
                    <li><a ng-hide="currentUser" ng-click="model.showModal()" href="" data-toggle="modal" data-target="#myModal1">Register</a></li>
                    <li><a ng-show="currentUser" ng-click="model.goToProfile()" href="">{{currentUser.username}}</a></li>
                    <li><a ng-hide="currentUser" ng-click="model.showModal()" href="" data-toggle="modal" data-target="#myModal">Login</a></li>
                    <li><a ng-show="currentUser" ng-click="model.logout()" href="">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username"
                                   class="col-sm-2 control-label">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.username"
                                       type="text" class="form-control"
                                       id="username"
                                       placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"
                                   class="col-sm-2 control-label">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.password"
                                       type="password"
                                       class="form-control"
                                       id="password"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button ng-click="model.login(model.user)"
                                        class="btn btn-primary btn-block">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        First time user? <a href="" data-toggle="modal" data-target="#myModal1" data-dismiss="modal">Click here</a> to Register
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Register</h4>
                </div>
                <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="newusername"
                                   class="col-sm-2 control-label">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.username"
                                       type="text"
                                       class="form-control"
                                       id="newusername"
                                       placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newpassword"
                                   class="col-sm-2 control-label">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.newpassword"
                                       type="password"
                                       class="form-control"
                                       id="newpassword"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="verifypassword"
                                   class="col-sm-2 control-label">
                                Verify Password:
                            </label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.password2"
                                       type="password"
                                       class="form-control"
                                       id="verifypassword"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname"
                                   class="col-sm-2 control-label">
                                First Name:
                            </label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.firstname"
                                       type="text"
                                       class="form-control"
                                       id="firstname"
                                       placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname"
                                   class="col-sm-2 control-label">
                                Last Name:
                            </label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.lastname"
                                       type="text"
                                       class="form-control"
                                       id="lastname"
                                       placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button ng-click="model.register(model.user)"
                                        class="btn btn-primary btn-block">Register</button>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <div class="text-center">
                            Already have an account? <a href="" data-toggle="modal" data-target="#myModal" data-dismiss="modal">Click here</a> to Login
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
